<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <h1>media player example</h1>
    <div class="outer">
<section class="video-container">
<video
id="my-video"
src="stardust.mp4" controls></video>
</section>
<section class="video-controls">

<button id="play-pause-button">
    <img
      id="play-pause-img"
      src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
      alt="Play Button"
      width="24"
      height="24"
    />
  </button>
  <button id="mute-unmute-button">
    <img
      id="mute-unmute-img"
      src="https://img.icons8.com/ios-glyphs/30/high-volume--v2.png"
      alt="mute unmute button"
     width="24"
      height="24"
    />
 
   
      </button>
      <div class="progress-bar">
        <span id="progress-bar-fill"></span>
      </div>
</section>
<section class="timeline">
    <button id="step-1-button">Step 1</button>
    <button id="step-2-button">Step 2</button>
</section>
<button id="fullscreen-button">
    <img
      id="full-screen-img"
      src="https://img.icons8.com/ios-glyphs/30/full-screen--v1.png"
      alt="Full screen"
      width="24"
      height="24"
    />
    </div>
</body>
</html>
